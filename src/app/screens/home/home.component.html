<div class="large-container">
<div *ngIf="formDataList && formDataList.length > 0">

      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let data"> {{data.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let data"> {{data.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let data"> {{data.email}} </td>
      </ng-container>
      <ng-container matColumnDef="phone_no">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let data"> {{data.phoneNumber}} </td>
      </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

      
     
    </div>
  </div>
