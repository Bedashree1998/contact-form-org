<div class="large-container">
    <mat-card class="example-form">
        <mat-card-content>
<form [formGroup]="LoginFormInput" (ngSubmit)="onSubmit()" >
<div class="container">
    <div class="individual-details-container">
    <h3>Login Form</h3>
    </div>
    <div class="individual-details">
     
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
      <mat-error *ngIf="LoginFormInput.get('lastName')?.errors?.['required']">
        First Name is required.
      </mat-error>
      <mat-error *ngIf="LoginFormInput.get('firstName')?.errors?.['minlength']">
        First Name must be at least 3 characters long.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="LoginFormInput.get('password')?.errors?.['required']">
          Password is required.
        </mat-error>
        <mat-error *ngIf="LoginFormInput.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters.
        </mat-error>
      </mat-form-field>
