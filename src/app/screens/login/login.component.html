<div class="large-container">
  <mat-card class="example-form">
    <mat-card-content>
      <form [formGroup]="LoginFormInput" (ngSubmit)="onSubmit()">
        <div class="container">
          <div class="login-details-container">
            <h3>Login Form</h3>
          </div>
          <div class="login-details">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" />
              <mat-error
                *ngIf="LoginFormInput.get('email')?.errors?.['required']">
                Email is required.
              </mat-error>
              <mat-error *ngIf="LoginFormInput.get('email')?.errors?.['email']">
                Please enter a valid email.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" />
              <mat-error
                *ngIf="LoginFormInput.get('password')?.errors?.['required']"
              >
                Password is required.
              </mat-error>
              <mat-error
                *ngIf="LoginFormInput.get('password')?.errors?.['minlength']"
              >
                Password must be at least 8 characters.
              </mat-error>
            </mat-form-field>
            <div>
              <button mat-raised-button color="primary" type="submit">
                Login
              </button>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
